<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain & Crypto Chatbot</title>
    <link href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e, #3a1e4f);
            --card-bg: rgba(50, 20, 70, 0.5);
            --input-bg: rgba(50, 20, 70, 0.7);
            --text-primary: #e0d0ff;
            --text-secondary: #c0a0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .social-links img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            filter: brightness(0.8) saturate(1.5);
        }

        .social-links a:hover img {
            transform: scale(1.2);
            filter: brightness(1) saturate(2);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30,10,50,0.7);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(50,20,70,0.5);
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ffffff, #c0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-area {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .input-area input {
            flex-grow: 1;
            padding: 1rem;
            background: var(--input-bg);
            border: 1px solid rgba(192,160,255,0.2);
            border-radius: 8px 0 0 8px;
            color: var(--text-primary);
        }

        .input-area button {
            padding: 1rem 2rem;
            background: rgba(100,50,150,0.6);
            color: var(--text-primary);
            border: 1px solid rgba(192,160,255,0.2);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-area button:hover {
            background: rgba(100,50,150,0.8);
        }

        .answer-section {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(192,160,255,0.1);
        }

        .question-display {
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(192,160,255,0.2);
            padding-bottom: 0.5rem;
        }

        .answer-content {
            color: var(--text-secondary);
        }

        .currency-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .currency-buttons button {
            padding: 0.75rem 1.5rem;
            background: rgba(100,50,150,0.6);
            color: var(--text-primary);
            border: 1px solid rgba(192,160,255,0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .currency-buttons button:hover {
            background: rgba(100,50,150,0.8);
            transform: scale(1.05);
        }

        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .extra-buttons button {
            padding: 0.75rem 1.5rem;
            background: rgba(50,200,100,0.6);
            color: var(--text-primary);
            border: 1px solid rgba(100,255,150,0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .extra-buttons button:hover {
            background: rgba(50,200,100,0.8);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .container {
                width: 100%;
                padding: 1rem;
            }
            .input-area {
                flex-direction: column;
            }
            .input-area input, 
            .input-area button {
                width: 100%;
                border-radius: 8px;
            }
            .title {
                font-size: 2rem;
            }
            .currency-buttons, .extra-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="nounderline" style="text-decoration:none;">
        <div class="logo">AI Chatbot</div></a>
        <div class="social-links">
            <a href="https://github.com/Yuv15" target="_blank">
                <img src="{{url_for('static',filename='github.png')}}" alt="GitHub"/>
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="{{url_for('static',filename='discord.png')}}" alt="Discord"/>
            </a>
            <a href="https://x.com/Yuvrajkaushik04" target="_blank">
                <img src="{{url_for('static',filename='twitter.png')}}" alt="Twitter"/>
            </a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Blockchain & Crypto Chatbot</h1>

        <form method="POST" action="/ask" class="input-area">
            <input type="text" name="user_input" placeholder="Ask a question about blockchain or crypto..." required>
            <button type="submit">Ask</button>
        </form>

        {% if user_input %}
        <div class="answer-section">
            <div class="question-display">
                Your Question: {{ user_input }}
            </div>
            <div class="answer-content">
                {{ answer }}
            </div>
            {% if price and exchange_rate %}
            <div class="currency-buttons">
                <form method="POST" action="/convert" style="display:inline;">
                    <input type="hidden" name="price" value="{{ price }}">
                    <input type="hidden" name="exchange_rate" value="{{ exchange_rate }}">
                    <input type="hidden" name="direction" value="usd_to_inr">
                    <button type="submit">Convert USD to INR</button>
                </form>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
